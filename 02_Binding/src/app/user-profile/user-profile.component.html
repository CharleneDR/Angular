<div class="profile">
    <img [src]='user.photo' alt="picture of {{user.firstName}} {{user.name}}">
    <h2>Nom : {{user.name}}</h2>
    <h2>Prénom : {{user.firstName}}</h2>
    <h3 id="age">Age : {{user.age}}</h3>
    <p>{{user.quote}}</p>
    <input type="text" [(ngModel)]="user.quote">
    <button (click)="displayAge()">Afficher/Masquer l'âge</button>
</div>
